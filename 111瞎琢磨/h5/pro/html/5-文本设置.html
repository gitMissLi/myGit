<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>文本设置</title>
  <style>
    div {
      color: red;
      text-align: center;
      font-size: 20px;
      text-indent: 2em; /* 总是两个文字的距离间隔 */
    }
  </style>
</head>
<body>
  <!-- 
    color         字体颜色
    text-align    文本对齐显示方式
      left  默认值
      center
      right
    text-indent       首行缩进
    text-decoration   文本修饰
      underline      下划线
      none           没有
    letter-spacing    字符间隔
    word-spacing      单词间隔
    white-space       换行
      nowrap      不换行
      normal      正常

    文字空格大小：（字体格式不一样，空格大小也不一样）
      当前文字大小的一半 -宋体
   -->
   <div></div>
</body>
</html>
